<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch - Brown Meditation Community</title>

<body class="bg-gray-50 text-gray-800 font-sans"style="background-color: #D9BEDA;">
  <header style="background-color: #af5ebc" class="text-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold">Brown Meditation Community</a>
      <nav class="space-x-6">
        <a href="about.html" class="hover:text-indigo-200">About</a>
        <a href="calendar.html" class="hover:text-indigo-200">Calendar</a>
        <a href="connect.html" class="hover:text-indigo-200">Connect</a>
        <a href="merch.html" class="text-indigo-200 font-semibold">Merch</a>

        <a href="resources.html" class="hover:text-indigo-200">Resources</a>
      </nav>
    </div>
  </header>

  <!-- Main merch section with soft purple background -->
  <main class="max-w-3xl mx-auto px-4 py-16">
  <!-- Purple header box -->
  <section style="background-color: #B57CB6" class="rounded-2xl p-8 text-center text-white mb-12">
    <h1 class="text-4xl font-bold mb-4">Merch</h1>
    <p class="text-base italic">All proceeds go towards reducing the cost of BMC Retreats for participants </p>
  </section>

  <div class="space-y-8">
    <!-- Merch 1 -->
    <div style="background-color: #D5A9D9" class="rounded-2xl p-6 text-white text-center shadow ">
      <img src="Comforted_Hoodie.jpg" alt="BMC T-Shirt" class="w-full h-144 object-cover rounded-lg mb-4">
      <h2 class="text-2xl font-semibold mb-2">Hooded Sweatshirt</h2>
      <p class="text-white mb-4"></p>
      <button class="px-6 py-3 bg-[#C197C3] hover:bg-indigo-200 text-sm text-white font-semibold rounded transition">Order Now</button>
    </div>

    <!-- Merch 2 -->
    <div style="background-color: #D5A9D9" class="rounded-2xl p-6 text-white text-center shadow">
      <img src="ShawlPhoto.png" alt="Meditation Hoodie" class="w-full h-144 object-cover rounded-lg mb-4 scale: .8 ">
      <h2 class="text-2xl font-semibold mb-2">Shawl</h2>
      <button class="px-6 py-3 bg-[#C197C3] hover:bg-indigo-200 text-sm text-white font-semibold rounded transition">Order Now</button>
    </div>

    <!-- Merch 3 -->
    <div style="background-color: #D5A9D9" class="rounded-2xl p-6 text-white text-center shadow">
      <img src="shoes.jpeg" alt="Sticker Pack" class="w-full h-96 object-cover rounded-lg mb-4">
      <h2 class="text-2xl font-semibold mb-2">Shoes</h2>
      <button class="px-6 py-3 bg-[#C197C3] hover:bg-indigo-200 text-sm text-white font-semibold rounded transition">Order Now</button>
    </div>
  </div>
</main>

  <!-- Footer -->
